name: 'FileStack Share Artifact'
author: 2TakarDeveloper
description: 'Share artifacts via Filestack sharing api'
branding:
  icon: 'upload-cloud'  
  color: 'green'
inputs:
  API_KEY:  # id of input
    description: 'API Key from FileStack API'
    required: true
  FILE_PATH:  # id of input
    description: 'File Path'
    required: true 
outputs:
  File_LINK: # id of output
    description: 'File Download Link'     
runs:
  using: 'node12'
  main: 'dist/index.js'
